<section id="donation-form">
    <div class="container-fluid pale-pink-bg py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Donate to Our Cause
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Donation Amount ($USD)</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                            </div>

                            <div class="mb-3">
                                <label for="paymentMethod" class="form-label">Payment Method</label>
                                <select class="form-select" id="paymentMethod">
                                    <option value="credit">Credit Card</option>
                                    <option value="paypal">PayPal</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="anonymous">
                                <label class="form-check-label" for="anonymous">Donate Anonymously</label>
                            </div>

                            <button type="submit" class="btn btn-dark w-100">Donate Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
